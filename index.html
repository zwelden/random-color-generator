<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="examples/style.css">
  </head>
  <body>
    <h1>Randomly Generated Colors</h1>

    <div class="color-blocks-container">

      <div class="color-block-wrapper">
        <h3>Default</h3>
        <div class="color-holder color-holder-default"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Full Spectrum</h3>
        <div class="color-holder color-holder-full"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Light</h3>
        <div class="color-holder color-holder-light"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Ultralight</h3>
        <div class="color-holder color-holder-ultralight"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Saturated</h3>
        <div class="color-holder color-holder-saturated"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Desaturated</h3>
        <div class="color-holder color-holder-desaturated"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Dark</h3>
        <div class="color-holder color-holder-dark"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Red</h3>
        <div class="color-holder color-holder-red"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Green</h3>
        <div class="color-holder color-holder-green"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Blue</h3>
        <div class="color-holder color-holder-blue"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Yellow</h3>
        <div class="color-holder color-holder-yellow"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Garyscale</h3>
        <div class="color-holder color-holder-grayscale"></div>
      </div>

      <div class="color-block-wrapper">
        <h3>Hex Input</h3>
        <span>
          <input type="text" name="" value="" class="hex-input-field">
          <button type="button" name="button" class="hex-input-submit">Create Colors</button>
        </span>
        <div class="color-holder color-holder-hex1"></div>
      </div>

    </div>

    <script src="src/colorSettings.js"></script>
    <script src="src/colorFormatConverter.js"></script>
    <script src="src/randomColorGen.js"></script>
    <script src="examples/examples.js" charset="utf-8"></script>
  </body>
</html>
